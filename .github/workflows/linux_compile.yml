name: Linux Compile

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
    - '*'

defaults:
  run:
    shell: bash

env:
  SOURCE_DIR: ${{ github.workspace }}

jobs:
    build:
      runs-on: ubuntu-22.04
        
      steps:
        - name: Checkout repo
          uses: actions/checkout@v4
          with:
            submodules: recursive

        - name: Install Dependencies
          run:  |
            sudo apt install libboost-all-dev

        - name: Build
          working-directory: ${{ github.workspace }}
          run:  |
                make