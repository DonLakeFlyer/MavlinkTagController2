name: CI

on:
  push:
    branches: [master, main]
  pull_request:

permissions:
  contents: read

jobs:
  # ── Full build + test ──────────────────────────────────────────────
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            preset: debug
            install_deps: >-
              sudo apt-get update && sudo apt-get install -y
              build-essential cmake pkg-config
              libboost-system-dev libboost-thread-dev libboost-filesystem-dev
              libzmq3-dev libusb-1.0-0-dev libairspyhf-dev
          - os: ubuntu-24.04
            preset: release
            install_deps: >-
              sudo apt-get update && sudo apt-get install -y
              build-essential cmake pkg-config
              libboost-system-dev libboost-thread-dev libboost-filesystem-dev
              libzmq3-dev libusb-1.0-0-dev libairspyhf-dev
          - os: macos-latest
            preset: debug
            install_deps: brew install cmake pkg-config boost zeromq libusb airspyhf
          - os: macos-latest
            preset: release
            install_deps: brew install cmake pkg-config boost zeromq libusb airspyhf

    name: build (${{ matrix.os }}, ${{ matrix.preset }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: ${{ matrix.install_deps }}

      - name: Configure
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Test
        if: matrix.preset == 'debug'
        run: ctest --preset debug

  # ── Pulse detector validation ──────────────────────────────────────
  detector:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest]
        python-version: ['3.11', '3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy

      - name: Syntax check
        run: python -m py_compile detector/pulse_detector.py

      - name: Validate help output
        run: |
          cd detector
          python pulse_detector.py --help
