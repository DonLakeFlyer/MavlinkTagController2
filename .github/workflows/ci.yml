name: CI

on:
  push:
    branches: [master, main]
  pull_request:

permissions:
  contents: read

jobs:
  # ── Controller build ───────────────────────────────────────────────
  controller:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libboost-system-dev libboost-thread-dev

      - name: Configure
        run: cmake --preset controller

      - name: Build controller
        run: cmake --build --preset controller

  # ── Decimator build + test ─────────────────────────────────────────
  decimator:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cxx: g++
          - compiler: clang
            cxx: clang++

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libzmq3-dev pkg-config

      - name: Configure
        run: >
          cmake --preset decimator
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cxx }}

      - name: Build decimator
        run: cmake --build --preset decimator

      - name: Test
        run: ctest --preset decimator

  # ── Airspy HF+ ZeroMQ build ───────────────────────────────────────
  airspyhf-zeromq:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Ubuntu
            install_deps: |
              set -euxo pipefail
              sudo apt-get update
              sudo apt-get install -y build-essential cmake libusb-1.0-0-dev libzmq3-dev pkg-config

    name: airspyhf-zeromq (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: ${{ matrix.install_deps }}

      - name: Install system libairspyhf
        run: |
          cmake -S airspyhf_zeromq/libairspyhf -B build-lib -DCMAKE_BUILD_TYPE=Release
          cmake --build build-lib --parallel
          sudo cmake --install build-lib
          sudo ldconfig

      - name: Configure
        run: cmake --preset airspyhf-zeromq

      - name: Build
        run: cmake --build --preset airspyhf-zeromq

  # ── Wire-format header tests ───────────────────────────────────────
  wireformat-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake --preset wireformat-tests

      - name: Build
        run: cmake --build --preset wireformat-tests

      - name: Test
        run: ctest --preset wireformat-tests

  # ── Pulse detector validation ──────────────────────────────────────
  detector:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy

      - name: Syntax check
        run: python -m py_compile detector/pulse_detector.py

      - name: Validate help output
        run: |
          cd detector
          python pulse_detector.py --help
